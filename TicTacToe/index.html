<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="container">
        <span id="logo">Tic Tac Toe</span>
        <div id="mode">
            <button class="mode" onclick="play(this)" value="true" id="single-mode">Single Player</button>
            <button class="mode" onclick="play(this)" value="false" id="dual-mode">Two Players</button>
        </div>
        <div id="game">
            <button class="box" id="box1"></button>
            <button class="box" id="box2"></button>
            <button class="box" id="box3"></button>
            <button class="box" id="box4"></button>
            <button class="box" id="box5"></button>
            <button class="box" id="box6"></button>
            <button class="box" id="box7"></button>
            <button class="box" id="box8"></button>
            <button class="box" id="box9"></button>
        </div>
        <div id="controls"></div>
    </div>
</body>
</html>
