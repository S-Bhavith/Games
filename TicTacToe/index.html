<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="container">
        <span id="logo">Tic Tac Toe</span>
        <div id="score-card">
            <span id="playerX"></span>
            <span id="playerY"></span>
        </div>
        <div id="game">
            <button class="box" id="0"></button>
            <button class="box" id="1"></button>
            <button class="box" id="2"></button>
            <button class="box" id="3"></button>
            <button class="box" id="4"></button>
            <button class="box" id="5"></button>
            <button class="box" id="6"></button>
            <button class="box" id="7"></button>
            <button class="box" id="8"></button>
        </div>
        <p id="winner-card">
            <span id="winner">
                Congratulations Player<br><br>
            </span>
            <button id="player">Single Player</button>
            <button id="reset" onclick="window.location.reload()">Play Again</button>
        </p>
    </div>
</body>
</html>
